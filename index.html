<!DOCTYPE html>
<html lang="eng">
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
        <meta charset="UTF=8">
    </head>
    <body>
        <div class="tittle">
            <h1>Diana's Rock, Paper, Scissors!</h1>
        </div>
        <div class="scorekepper">
            <div class="score"> 
                 <h2>Scoreboard</h2>
            </div>
        <div class="numbers">
            <div class="user">
                <h2>
                    <span id="userScore">0</span>
                </h2>
                <div class="text">Player Score</div>
            </div>
            <div class="computer">
                <h2>
                    <span id="computerScore">0</span>
                </h2>
                <div class="text">Computer Score</div>
            </div>
        </div>
        </div>
        <div id="buttons">
             <button id="btnr">Rock</button>
             <button id="btnp">Paper</button>
             <button id="btns">Scissors</button>
        </div>
        <div class="restart">
        <button id="restart">Restart</button>
        </div>
    </body>
</html>
